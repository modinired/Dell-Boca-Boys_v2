---
# API Service Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: api
  labels:
    app: dell-boca-boys
    component: api
spec:
  replicas: 3
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: dell-boca-boys
      component: api
  template:
    metadata:
      labels:
        app: dell-boca-boys
        component: api
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8080"
        prometheus.io/path: "/metrics"
    spec:
      serviceAccountName: dell-boca-api
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000
        seccompProfile:
          type: RuntimeDefault

      containers:
      - name: api
        image: dell-boca-boys-api:latest  # Will be overridden by Kustomize
        imagePullPolicy: IfNotPresent

        ports:
        - name: http
          containerPort: 8080
          protocol: TCP

        env:
        - name: ENV
          value: "production"
        - name: LOG_LEVEL
          value: "INFO"
        - name: PGHOST
          valueFrom:
            configMapKeyRef:
              name: database-config
              key: host
        - name: PGPORT
          valueFrom:
            configMapKeyRef:
              name: database-config
              key: port
        - name: PGDATABASE
          valueFrom:
            configMapKeyRef:
              name: database-config
              key: database
        - name: PGUSER
          valueFrom:
            secretKeyRef:
              name: database-credentials
              key: username
        - name: PGPASSWORD
          valueFrom:
            secretKeyRef:
              name: database-credentials
              key: password
        - name: N8N_API_TOKEN
          valueFrom:
            secretKeyRef:
              name: n8n-credentials
              key: api-token
        - name: N8N_BASE_URL
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: n8n-url

        resources:
          requests:
            cpu: 500m
            memory: 1Gi
          limits:
            cpu: 2000m
            memory: 4Gi

        livenessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3

        readinessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3

        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          runAsNonRoot: true
          runAsUser: 1000
          capabilities:
            drop:
            - ALL

        volumeMounts:
        - name: tmp
          mountPath: /tmp
        - name: app-data
          mountPath: /app/data

      volumes:
      - name: tmp
        emptyDir: {}
      - name: app-data
        persistentVolumeClaim:
          claimName: app-data-pvc

---
# n8n Service Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: n8n
  labels:
    app: dell-boca-boys
    component: n8n
spec:
  replicas: 2
  selector:
    matchLabels:
      app: dell-boca-boys
      component: n8n
  template:
    metadata:
      labels:
        app: dell-boca-boys
        component: n8n
    spec:
      serviceAccountName: dell-boca-n8n
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000

      containers:
      - name: n8n
        image: n8nio/n8n:latest
        ports:
        - name: http
          containerPort: 5678

        env:
        - name: N8N_HOST
          value: "0.0.0.0"
        - name: N8N_PORT
          value: "5678"
        - name: N8N_PROTOCOL
          value: "https"
        - name: DB_TYPE
          value: "postgresdb"
        - name: DB_POSTGRESDB_HOST
          valueFrom:
            configMapKeyRef:
              name: database-config
              key: host
        - name: DB_POSTGRESDB_PORT
          valueFrom:
            configMapKeyRef:
              name: database-config
              key: port
        - name: DB_POSTGRESDB_DATABASE
          valueFrom:
            configMapKeyRef:
              name: database-config
              key: database
        - name: DB_POSTGRESDB_USER
          valueFrom:
            secretKeyRef:
              name: database-credentials
              key: username
        - name: DB_POSTGRESDB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: database-credentials
              key: password
        - name: N8N_ENCRYPTION_KEY
          valueFrom:
            secretKeyRef:
              name: n8n-credentials
              key: encryption-key
        - name: EXECUTIONS_MODE
          value: "queue"
        - name: QUEUE_BULL_REDIS_HOST
          valueFrom:
            configMapKeyRef:
              name: redis-config
              key: host
        - name: QUEUE_BULL_REDIS_PORT
          valueFrom:
            configMapKeyRef:
              name: redis-config
              key: port

        resources:
          requests:
            cpu: 250m
            memory: 512Mi
          limits:
            cpu: 1000m
            memory: 2Gi

        livenessProbe:
          httpGet:
            path: /healthz
            port: http
          initialDelaySeconds: 60
          periodSeconds: 30

        readinessProbe:
          httpGet:
            path: /healthz
            port: http
          initialDelaySeconds: 30
          periodSeconds: 10

        volumeMounts:
        - name: n8n-data
          mountPath: /home/node/.n8n

      volumes:
      - name: n8n-data
        persistentVolumeClaim:
          claimName: n8n-data-pvc

---
# Web UI Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: webui
  labels:
    app: dell-boca-boys
    component: webui
spec:
  replicas: 2
  selector:
    matchLabels:
      app: dell-boca-boys
      component: webui
  template:
    metadata:
      labels:
        app: dell-boca-boys
        component: webui
    spec:
      serviceAccountName: dell-boca-webui
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000

      containers:
      - name: webui
        image: dell-boca-boys-webui:latest
        ports:
        - name: http
          containerPort: 7860

        env:
        - name: API_URL
          value: "http://api:8080"

        resources:
          requests:
            cpu: 100m
            memory: 256Mi
          limits:
            cpu: 500m
            memory: 1Gi

        livenessProbe:
          httpGet:
            path: /
            port: http
          initialDelaySeconds: 15
          periodSeconds: 20

        readinessProbe:
          httpGet:
            path: /
            port: http
          initialDelaySeconds: 5
          periodSeconds: 10
